<ion-header >
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <ion-back-button class="button-header" 
        defaultHref="configuracao/:modulo/perfis"></ion-back-button>
    </ion-buttons>
    <ion-title >{{'HEADER_PERFIL'|translate}}</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content ion-padding>

  <form [formGroup]="fg" >

    <ion-item lines="full" class="label">
      <ion-label for="id" stacked>{{ 'LABEL_ID' | translate }}</ion-label>
      <ion-input id="id" disabled="true" formControlName="id" type="text"></ion-input>
    </ion-item>

    <ion-item lines="full" class="label">
      <ion-label for="situacao" position="floating">{{ 'LABEL_SITUACAO' | translate }}</ion-label>
      <ion-select id="situacao" formControlName="situacao" class="caixa"  disabled="{{id==0}}">
        <ion-select-option value="A">{{ 'ATIVO' | translate }} </ion-select-option>
        <ion-select-option disabled="{{desabilita}}" value="I">{{ 'INATIVO' | translate }}</ion-select-option>
        <ion-select-option value="S">{{ 'SUSPENSO' | translate }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="full"  class="label">
      <ion-label for="nome" position="floating" >{{ 'LABEL_NOME' | translate }}</ion-label>
      <ion-input id="nome" formControlName="nome" type="text"
        class="caixa" clear-input="ture" spellcheck="false" maxlength="25">
      </ion-input>
    </ion-item>
    
  </form>
</ion-content>

<ion-footer >
  <ion-toolbar color="tabela">
    <ion-buttons slot="end">
      <ion-button color="salvar"  (click)="save()"  [disabled]="fg.invalid">
        <ion-icon  name="save" ></ion-icon> {{ 'BOTAO_SALVAR' | translate }}
      </ion-button>
      <ion-button color="delete" (click)="delete()" disabled="{{!excluir}}">
        <ion-icon name="trash" ></ion-icon> {{ 'BOTAO_EXCLUIR' | translate }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
