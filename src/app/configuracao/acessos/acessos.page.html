<ion-header >
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <ion-back-button class="button-header" defaultHref="configuracao/:modulo"></ion-back-button>
    </ion-buttons>
    <ion-title >{{'HEADER_ACESSOS'|translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button class="button-header" size="small" color="dark" (click)="find()">
        <ion-icon slot="icon-only" name="search" ></ion-icon>
      </ion-button>
      <ion-button class="button-header" size="small" color="dark" (click)="addObject()">
        <ion-icon slot="icon-only" name="add-circle-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
   
</ion-header >

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
   
  <ion-list >
    <ion-item color="tabela">
      <ion-col >{{'CABEC_PERFIL'|translate}}</ion-col>
      <ion-col >{{'CABEC_MODULO'|translate}}</ion-col>
      <ion-col >{{'CABEC_PROCESSO'|translate}}</ion-col>
      <ion-col size="1">{{'CABEC_EXCLUIR'|translate}}</ion-col>
    </ion-item>
    <ion-item-sliding *ngFor="let obj of acessos">      
      <ion-item class="tabela" (click)="delete(obj)">
        <ion-col> {{ obj.nome }}</ion-col>
        <ion-col> {{ obj.modulo }}</ion-col>
        <ion-col> {{ obj.titulo }}</ion-col>
        <ion-col size="1"><ion-icon name="trash"></ion-icon></ion-col> 
      </ion-item>  
    </ion-item-sliding>
  </ion-list>
    
  <ion-infinite-scroll  (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>  

</ion-content>
