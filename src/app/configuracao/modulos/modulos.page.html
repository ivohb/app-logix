<ion-header >
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <ion-back-button class="button-header" defaultHref="configuracao/:modulo"></ion-back-button>
    </ion-buttons>
    <ion-title >{{'MODULOS'|translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button class="button-header" size="small" color="dark" (click)="find()">
        <ion-icon slot="icon-only" name="search" ></ion-icon>
      </ion-button>
      <ion-button class="button-header" size="small" color="dark" (click)="addObject()">
        <ion-icon slot="icon-only" name="add-circle-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
   
</ion-header >

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
   
  <ion-list >
    <ion-item color="tabela">
      <ion-col >{{'LABEL_TITULO'|translate}}</ion-col>
      <ion-col size="2">{{'SIT'|translate}}</ion-col>
    </ion-item>
    <ion-item-sliding *ngFor="let obj of modulos">      
      <ion-item class="tabela" (click)="showObject(obj.id)">
        <ion-col  > {{ obj.titulo }}</ion-col>
        <ion-col size="2" > {{ obj.situacao }} </ion-col>
      </ion-item>  
    </ion-item-sliding>
  </ion-list>
    
  <ion-infinite-scroll  (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>  

</ion-content>
