<ion-header >
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <ion-back-button class="button-header" 
        defaultHref="configuracao/:modulo/modulos"></ion-back-button>
    </ion-buttons>
    <ion-title >{{'MODULO'|translate}}</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content ion-padding>

  <div id="conteudo">

    <div id="campos">

      <ion-item>
        <ion-label for="titulo" class="label" position="floating">
          {{ 'LABEL_TITULO' | translate }} 
        </ion-label>
        <ion-input id="titulo" [(ngModel)]="titulo" 
          name="titulo" type="text" class="caixa" autofocus="ture" 
          clear-input="ture" spellcheck="false" maxlength="30" >
        </ion-input>
      </ion-item>      

      <ion-item lines="full" class="label">
        <ion-label for="situacao" position="floating" class="label">
            {{ 'LABEL_SITUACAO' | translate }}
        </ion-label>
        <ion-select id="situacao" class="caixa" [(ngModel)]="situacao" placeholder="Select One" >
          <ion-select-option value="A">{{ 'ATIVO' | translate }}</ion-select-option>
          <ion-select-option value="I">{{ 'INATIVO' | translate }}</ion-select-option>
          <ion-select-option value="S">{{ 'SUSPENSO' | translate }}</ion-select-option>
        </ion-select>
      </ion-item>
        
    </div>

    <div id="botoes">
      <ion-list >    
        <ion-button class="button" (click)="pesquisar()" expand="block"> 
          <ion-icon slot="start" name="search"></ion-icon>
          {{ 'BOTAO_PESQUISAR' | translate }}
        </ion-button>
      </ion-list>
    </div>

  </div>

</ion-content>
