<ion-header >
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <ion-menu-button class="button-header" defaultHref="home"></ion-menu-button>
    </ion-buttons>
    <ion-title >{{'HOME'|translate}}</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content ion-padding>
  <div class="page-content" >
    <ion-card class="imagem150">
      <img src="/assets/img/ethos-ind.png" alt=""/>
      <ion-card-header class="titulo">
        <ion-card-title>{{ 'WELCAME_APP' | translate }}</ion-card-title>
        <ion-label class="fone">(15) 3363-9973 / (15) 3363-9680</ion-label>
      </ion-card-header>
    </ion-card>
  
    <div class="ion-padding-top ion-text-center anim01" >
      {{ 'OPCAO_SELECIONE' | translate }}
    </div>
  
    <br/>
  
    <ion-button class="ion-text-capitalize link" (click)="documentacao()" fill="clear"> 
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      {{ 'API_DOCUMENTACAO' | translate }}
    </ion-button>
  
    <br/>
    
    <ion-button class="ion-text-capitalize link" (click)="profile()" fill="clear"> 
      <ion-icon slot="start" color="medium" name="md-contact"></ion-icon>
      {{ 'PROFILE' | translate }}
    </ion-button>
  
  </div>

</ion-content>

<ion-footer class="footer">  

</ion-footer>
